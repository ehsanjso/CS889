<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prompter</title>
</head>
<body>
    <h1>Prompter</h1>
    <p>Debug: {{is_debug}}</p>


    <form action="{{ url_for('submit') }}" method="POST">
        <div>Prompt Type (Default = Story):</div>
        <input type="radio" name="prompt_type" id="story" value="story"
               {% if is_story %} checked {% endif %}> Story </input><br>
        <input type="radio" name="prompt_type" id="reader" value="reader"
               {% if not is_story %} checked {% endif %}> Reader </input><br><br>

        <div>Input some text: </div>
        <textarea style="width: 80%" name="text">{{input}}</textarea><br><br>
        <input type="submit">
    </form>

    <br>

    {%if prompts%}
        {% for prompt in prompts %}
            <div>
                <b> {{ prompt['character'] }} </b>
                ({{ prompt['start_idx'] }} - {{ prompt['end_idx'] }})
            </div>
            <div> - {{ prompt['prompt_text'] }} </div>
            <br>
        {% endfor %}
    {% endif %}

</body>
</html>
