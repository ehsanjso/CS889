<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prompter</title>
</head>
<body>
   <h1>Prompter</h1>

   <p>Input some text: </p>
   <form action="{{ url_for('submit') }}" method="POST">
       <textarea style="width: 80%" name="text">{{input}}</textarea>
       <br>
       <input type="submit">
   </form>

   <br>
   <br>

   <div>Questions:</div>
   <br>
   {% for prompt in prompts %}
        <div> - {{prompt}}</div>
        <br>
   {% endfor %}

</body>
</html>
